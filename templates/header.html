{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bajao ðŸŽµ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        /* General styles */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            padding-bottom: 100px;
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll on body */
            margin-left: 230px; /* Space for the sidebar */
        }

        /* Sidebar styles */
        .sidebar {
            width: 230px;
            background-color: #000;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #1a1a1a;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 4s infinite alternate;
            font-weight: 700;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .nav-link {
            font-size: 1em;
            color: #b3b3b3;
            text-decoration: none;
            margin-bottom: 12px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        /* NEW: Sidebar sections for Library, Playlists, Podcasts */
        .sidebar-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .sidebar-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .sidebar-section-header .icon-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }
        .sidebar-section-header .icon-btn:hover {
            color: #fff;
        }

        .sidebar-section p {
            font-size: 0.9em;
            color: #b3b3b3;
            margin-bottom: 15px;
        }

        .sidebar-btn {
            background-color: #2a2a2a;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .sidebar-btn:hover {
            background-color: #3a3a3a;
        }

        /* Main content area */
        .main {
            margin-left: 230px;
            flex: 1;
            padding: 30px;
            padding-bottom: 120px; /* Space for the footer/player */
        }

        .hero h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .search-bar {
            margin: 20px 0;
        }
        
        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .show-all-link {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        .show-all-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .songs-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            flex-wrap: nowrap; 
            scrollbar-width: thin;
            scrollbar-color: #ff6ec4 #1f1f1f;
        }

        .songs-container::-webkit-scrollbar {
            height: 8px;
        }

        .songs-container::-webkit-scrollbar-track {
            background: #1f1f1f;
            border-radius: 10px;
        }

        .songs-container::-webkit-scrollbar-thumb {
            background-color: #ff6ec4;
            border-radius: 10px;
        }

        .song-card {
            background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
            border-radius: 15px;
            padding: 15px;
            width: 180px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .song-card img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .song-title {
            margin-top: 10px;
            font-weight: 600;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 0.9em;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Popular Artists Section CSS */
        .popular-artists-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            flex-wrap: nowrap;
            scrollbar-width: thin;
            scrollbar-color: #7873f5 #1f1f1f;
        }
        .popular-artists-container::-webkit-scrollbar {
            height: 8px;
        }
        .popular-artists-container::-webkit-scrollbar-track {
            background: #1f1f1f;
            border-radius: 10px;
        }
        .popular-artists-container::-webkit-scrollbar-thumb {
            background-color: #7873f5;
            border-radius: 10px;
        }

        .artist-card {
            background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
            border-radius: 15px;
            padding: 15px;
            width: 180px;
            flex-shrink: 0;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .artist-card img {
            width: 100%;
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .artist-name-card {
            font-weight: 600;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .artist-type {
            font-size: 0.8em;
            color: #aaa;
        }

        /* === Artist View Specific Styles === */
        .artist-view-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            width: 100%;
        }

        .artist-header-section {
            display: flex;
            align-items: flex-end; /* Align image and text at the bottom */
            gap: 30px;
            padding: 40px 0;
            background: linear-gradient(180deg, rgba(120, 115, 245, 0.3), rgba(0,0,0,0)); /* Subtle gradient from purple */
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .artist-header-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            margin-left: 30px;
            flex-shrink: 0;
        }

        .artist-header-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align text to the bottom */
            flex-grow: 1;
            padding-bottom: 10px; /* Small padding from bottom of image */
        }

        .verified-badge {
            font-size: 0.8em;
            color: #3d91f4; /* Spotify blue */
            font-weight: 600;
            margin-bottom: 5px;
        }

        .artist-header-name {
            font-size: 4em; /* Large artist name */
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
        }

        .monthly-listeners {
            font-size: 1em;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .artist-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .artist-play-button {
            background: linear-gradient(45deg, #1db954, #1ed760); /* Spotify green */
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .artist-play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.6);
        }

        .artist-follow-button {
            background: none;
            border: 1px solid #b3b3b3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
        }
        .artist-follow-button:hover {
            border-color: #fff;
            transform: scale(1.02);
        }

        .artist-options-button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 2em;
            cursor: pointer;
        }

        .artist-songs-list .song-list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a1a;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .artist-songs-list .song-list-item:hover {
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        .artist-songs-list .song-list-item:last-child {
            border-bottom: none;
        }

        .song-list-item .index {
            width: 30px;
            text-align: center;
            color: #b3b3b3;
            font-size: 0.9em;
        }
        .song-list-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        .song-list-item .song-info {
            flex-grow: 1;
        }
        .song-list-item .song-info .title {
            font-weight: 500;
        }
        .song-list-item .song-info .artist {
            color: #b3b3b3;
            font-size: 0.9em;
        }
        .song-list-item .duration {
            color: #b3b3b3;
            font-size: 0.9em;
            width: 50px;
            text-align: right;
        }

        /* Back button for artist view */
        .back-button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.2em;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #fff;
        }


        /* === Player Styles === */
        .custom-player {
            position: fixed;
            bottom: 0;
            left: 230px;
            right: 0;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            z-index: 999;
            border-top: 1px solid #333;
        }

        .player-left, .player-center, .player-right {
            display: flex;
            align-items: center;
        }

        .player-left {
            gap: 15px;
            flex: 1;
        }

        .player-left img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }

        .song-info .title {
            font-size: 1.1em;
            font-weight: 500;
        }

        .song-info .artist {
            font-size: 0.9em;
            color: #16bd32;
        }

        .player-center {
            flex: 2;
            flex-direction: column;
            gap: 10px;
        }

        .controls, .player-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Button Styles */
        .control-btn {
            background: rgba(255, 255, 255, 0.05); /* Subtle background for definition */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Light border */
            color: #b3b3b3;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.2s ease-in-out; /* Smooth transitions for all properties */
            padding: 8px;
            border-radius: 50%;
            display: flex; /* For centering icons */
            align-items: center;
            justify-content: center;
            width: 40px; /* Fixed width and height for perfect circle */
            height: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .control-btn:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.15); /* Brighter background on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }
        
        .play-btn {
            font-size: 2.2em;
            color: #fff; /* White icon for contrast */
            /* Using the Bajao heading gradient */
            background: linear-gradient(45deg, #ff6ec4, #7873f5); 
            border: none; /* Remove border for play button */
            border-radius: 50%;
            padding: 12px;
            width: 60px; /* Larger play button */
            height: 60px;
            /* Shadow matching new gradient */
            box-shadow: 0 6px 20px rgba(255, 110, 196, 0.5); 
            transition: all 0.2s ease-in-out;
        }

        .play-btn:hover {
            transform: scale(1.05);
            /* Stronger shadow on hover */
            box-shadow: 0 8px 25px rgba(255, 110, 196, 0.7);
        }

        /* Active state for shuffle/repeat */
        .control-btn.active {
            color: #ff6ec4; /* Highlight active state with gradient color */
            background-color: rgba(255, 110, 196, 0.2); /* Subtle pink background */
            border-color: #ff6ec4; /* Pink border */
            box-shadow: 0 0 10px rgba(255, 110, 196, 0.7); /* Glowing pink shadow */
        }

        .player-right {
            flex: 1;
            justify-content: flex-end;
        }

        .progress-slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-slider-container span {
            font-size: 0.8em;
            color: #b3b3b3;
            min-width: 35px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            /* Slider thumb color to match Bajao heading */
            background: #ff6ec4; /* Pink from gradient */
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            /* Hover color for slider thumb */
            background: #7873f5; /* Purple from gradient */
        }

        .volume-slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100px;
        }

        /* Message box for temporary feedback */
        .message-box {
            position: fixed;
            bottom: 150px; /* Above the player */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
            font-size: 0.9em;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .message-box.show {
            opacity: 1;
        }

        /* === FULLSCREEN PLAYER STYLES === */
        .fullscreen-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Solid black background */
            z-index: 1000; /* Above everything else */
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            transition: opacity 0.3s ease-in-out;
            opacity: 0; /* Start hidden for transition */
        }

        .fullscreen-player-overlay.active {
            display: flex; /* Show when active */
            opacity: 1; /* Fade in */
        }

        .fullscreen-header {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Minimize button to the right */
            padding: 10px;
        }

        .minimize-btn {
            font-size: 1.8em; /* Larger minimize icon */
            color: #b3b3b3;
        }

        .fullscreen-content {
            flex-grow: 1; /* Takes available space */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            /* Maximized image size within available space */
            max-width: 90vh; /* Adjusted for better fit on various screens */
            max-height: calc(100vh - 200px); /* More aggressive calc to allow larger image */
            margin-bottom: 20px; /* Space above controls */
        }

        .fullscreen-album-art {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure image fits without cropping */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .fullscreen-controls-container {
            width: 100%;
            background-color: #1a1a1a; /* Same as normal player background */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            border-radius: 10px; /* Rounded corners for the player bar */
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5); /* Shadow above it */
        }

        /* Specific adjustments for controls within fullscreen */
        .fullscreen-player-center {
            flex: 2; /* Take more space */
        }

        .fullscreen-player-right {
            flex: 1;
            justify-content: flex-end;
        }

        /* Hide main player when fullscreen is active */
        body.fullscreen-active .custom-player {
            display: none;
        }

        /* Adjust main content padding when fullscreen is active to avoid scroll issues */
        body.fullscreen-active .main {
            padding-bottom: 20px; /* Less padding needed when player is hidden */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main {
                margin-left: 0;
                padding: 20px;
                padding-bottom: 120px;
            }
            .custom-player {
                left: 0;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 10px 20px 20px;
            }
            .player-left, .player-right {
                width: 100%;
            }
            .player-center {
                flex: auto;
            }
            .player-right {
                justify-content: center;
            }
            .message-box {
                bottom: 100px; /* Adjust for smaller screens */
            }

            /* Fullscreen player responsive adjustments */
            .fullscreen-player-overlay {
                padding: 10px;
            }
            .fullscreen-header {
                padding: 5px;
            }
            .fullscreen-album-art {
                margin-bottom: 10px;
            }
            .fullscreen-controls-container {
                flex-direction: column;
                padding: 10px 15px;
                gap: 10px;
                border-radius: 0; /* Remove border radius on mobile fullscreen for edge-to-edge look */
            }
            .fullscreen-player-center, .fullscreen-player-right {
                width: 100%;
                justify-content: center;
            }
            .controls {
                flex-wrap: wrap; /* Allow controls to wrap on small screens */
                justify-content: center;
                gap: 10px;
            }
            .volume-slider-container {
                width: 150px; /* Make volume slider a bit wider on mobile */
            }
        }

        .song-row-container {
    margin: 20px 0;
    padding: 0 10px;
}

.song-row {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding-bottom: 10px;
    scroll-behavior: smooth;
}

.song-row::-webkit-scrollbar {
    height: 8px;
}

.song-row::-webkit-scrollbar-thumb {
    background: #ff4da6; /* sexy neon thumb */
    border-radius: 4px;
}

.song-card {
    min-width: 180px;
    flex-shrink: 0;
    background: #2c0b2e;
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255, 77, 166, 0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}

.song-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 35px rgba(255, 77, 166, 0.7);
}

.song-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    transition: transform 0.3s;
}

.song-card:hover img {
    transform: scale(1.05);
}

.song-card h4 {
    margin: 8px 0 4px;
    color: #ff4da6;
    font-size: 1em;
}

.song-card p {
    margin: 0 0 8px;
    color: #f0c0e0;
    font-size: 0.85em;
}




      

    </style>
</head>
